<h4>Detail Component</h4>
<p><i>FormControl in a FormGroup</i></p>
<form [formGroup]="form" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control col-xs-4" formControlName="name">
    </label>
  </div>
<div formGroupName="adress" class="well well-lg">
  <h4>Secret Lair</h4>
  <div class="form-group">
      <label class="center-block">Street:
        <input class="form-control" formControlName="street">
      </label>
  </div>
  <div class="form-group">
    <label class="center-block">City:
      <input class="form-control" formControlName="city">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">State:
      <select class="form-control" formControlName="state">
          <option *ngFor="let state of states" [value]="state">{{state}}</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Zip Code:
      <input class="form-control" formControlName="zip">
    </label>
  </div>
</div>
<div class="form-group">
  <label>Super power:</label>
    <label class="center-block"><input type="radio" formControlName="power" value="flight">Flight</label>
    <label class="center-block"><input type="radio" formControlName="power" value="x-ray vision">X-ray vision</label>
    <label class="center-block"><input type="radio" formControlName="power" value="strength">Strength</label>
</div>
<div class="checkbox">
  <label class="center-block">
    <input type="checkbox" formControlName="sidekick">I have a sidekick.
  </label>
</div>
</form>
<p>Form value: {{ form.value | json }}</p>
<p>Form status: {{ form.status | json }}</p>
<p>Name value: {{ form.get('name').value }}</p>
